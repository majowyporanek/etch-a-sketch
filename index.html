<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body class="container-1"> 
    <h1>Etch-A-Sketch</h1>
    <p>How many squares per side do you prefer?</p>
    <button type="button" class="decision"></button>
    <div class="container">
    </div>
    <div class="options">
        <div class="color-picker">
            <label for="colorpicker">Color Picker:</label>
            <input type="color" id="colorpicker" value="#0000ff">
        </div>
        <!-- <div class="button-erase">
            <p class="erase">Erase:</p>
            <button class="erase-draw"></button> -->
        <!-- </div>   -->
        <div class="btn">
            <p class="remove">Click to remove your draw: </p>
            <button class="remove-draw"></button>
        </div>

        <div class="toggle"><p class="toggle-theme">Click to switch to dark mode</p>
            <button class="toggle-button"></button></div>

    </div>
</body>
</html>
